{% extends 'base.html' %}

{% block title %}
  {{ note.title }}
{% endblock %}

{% block content %}
<div class="container mt-5" style="width: 500px;">
    <h1>{{ note.title }}</h1>
    <form method="post">
        <input type="title" name="title" id="title" placeholder="Заголовок" class="form-control" value="{{ note.title }}"><br>
        <textarea name="intro" id="intro" placeholder="Описание" class="form-control">{{ note.intro }}</textarea><br>
        <textarea name="text" id="text" placeholder="Текст заметки" class="form-control" style="height: 300px;">{{ note.text }}</textarea><br>
        <input type="submit" value="Сохранить" class="btn btn-success">
    </form>
</div>
{% endblock %}
