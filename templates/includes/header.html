<header data-bs-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">NoteVi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
          {% if endpoint != 'notes' %}
            <a class="nav-link active" aria-current="page" href="{{ url_for('notes') }}">Заметки</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="#">Бот</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Телега</a>
          <li class="nav-item">
          {% if endpoint != 'about' %}
            <a class="nav-link" href="{{ url_for('about') }}">О сайте</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Шустрее</a>
          </li>
        </ul>
        {% if current_user.is_authenticated %}
          <a href="/create_note" class="btn btn-warning mb-2 mb-md-0" style="margin-right: 10px;">Новая заметка</a>
        {% else %}
          <a href="/login" class="btn btn-warning mb-2 mb-md-0" style="margin-right: 10px;">Вход</a>
        {% endif %}
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Поиск</button>
        </form>
      </div>
    </div>
  </nav>
</header>
