{% extends 'base.html' %}

{% block title %}
{{ note.title }}
{% endblock %}

{% block content %}
<div class="container mt-5 col-lg-8">
  <h1 style="text-align: center; word-wrap: break-word;">{{ note.title }}</h1>
  <div class="card">
    <div class="card-body container">
      <h5 class="card-title col-8">{{ note.intro }}</h5>
      <il class="align-self-end">{% include 'includes/btn.html' %}</il>
    </div>
    <div class="card-body">
      <p class="card-text">{{ note.text }}</p>
      <p><b>Автор: {{ note.author.username }}</b></p>
      <note class="date">Cоздан: {{ note.data }}</note>
    </div>
  </div>
</div>
{% endblock %}
