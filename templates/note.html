{% extends 'base.html' %}

{% block title %}
{{ note.title }}
{% endblock %}

{% block content %}
<div class="container mt-5" style="width: 800px;">
  <h1 style="text-align: center; word-wrap: break-word;">{{ note.title }}</h1>
  <div class="card">
    <div class="card-body">
      <p class="card-text">{{ note.intro }}</p>
      <p class="card-text">{{ note.text }}</p>
      <p><b>Автор: {{ note.author.username }}</b></p>
      <note class="date">Cоздан: {{ note.data }}</note>
      {% include 'includes/btn.html' %}
    </div>
  </div>
</div>
{% endblock %}
