{% extends 'base.html' %}

{% block title %}
  Загрузка файла
{% endblock %}

{% block content %}
    <div class="container mt-5 col-lg-7 card">
      <h1>Загрузи новый конспект в md</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="row">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="col-4">
            <input type=file name=files class="form-control mb-3 mt-5" multiple="multiple">
          </div>
          <div class="col-1">
            <input type=submit value=Upload class="btn btn-success  mb-3 mt-5">
          </div>
          {% for category, message in  get_flashed_messages(with_categories=true) %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
          {% endfor %}
        </div>
      </div>
      </form>
    </div>
{% endblock %}
